inspecode:

  experimental:
    ignore:
    - '**/*-test.cc'

  #----------------------------------------------
  # errors occured
  # - see https://inspecode.rocro.com/jobs/github.com/tetrafolium/kaldi/4/tasks/astyle
  #----------------------------------------------
  #astyle:       ## for C++
  #  auto-fix: true
  #  thresholds: { num-issues: 999 }

  autopep8:     ## for Python
    auto-fix: true
    thresholds: { num-issues: 385 }

  clang-format: ## for C++
    options:
      -style: "{BasedOnStyle: LLVM, DisableFormat: true, SortIncludes: false}"
    auto-fix: true
    thresholds: { num-issues: 0 }

  cpd:          ## for C++, Python
    thresholds: { num-issues: 842 }

  cppcheck:     ## for C++
    thresholds: { num-issues: 12 }

  cpplint:      ## for C++
    options:
      --filter:
      - -whitespace
      - -readability
      - -build/header_guard
      - -build/include_what_you_use
      - -build/namespaces
      - -build/storage_class
      - -runtime/int
      - -runtime/string
    thresholds: { num-issues: 419 }

  flake8:       ## for Python
  - input: egs/
    #options:
    #  --ignore: [ W ]
    thresholds: { num-issues: 999 }
  - input: misc/
    #options:
    #  --ignore: [ E111 ]
    thresholds: { num-issues: 999 }

  grep:         ## for any-languages
    thresholds: { num-issues: 86 }

  #----------------------------------------------
  # errors occured
  # - see https://inspecode.rocro.com/jobs/github.com/tetrafolium/kaldi/4/tasks/infer
  #----------------------------------------------
  #infer:        ## for C++
  #  thresholds: { num-issues: 999 }

  #----------------------------------------------
  # some errors detected and no issues detected
  # - https://inspecode.rocro.com/jobs/github.com/tetrafolium/kaldi/4/tasks/jscpd
  #----------------------------------------------
  jscpd:        ## for C++, Python, Shell
    thresholds: { num-issues: 999 }

  misspell:     ## for any-languages
    auto-fix: true
    thresholds: { num-issues: 585 }

  nose2:        ## for Python
    thresholds: { num-issues: 0 }

  prospector:   ## for Python
    thresholds: { num-issues: 999 } # too many issues detected: 10036 > 1000

  pycodestyle:  ## for Python
  - input: egs/
    options:
      --ignore: [ E1, E2, E302, E5, E7, W19, W29, W503, W605 ]
    thresholds: { num-issues: 654 }
  - input: misc/
    options:
      --ignore: [ E111 ]
    thresholds: { num-issues: 456 }

  pyflakes:     ## for Python
    thresholds: { num-issues: 507 }

  pylint:       ## for Python
    thresholds: { num-issues: 999 } # too many issues detected: 23887 > 1000

  pytest:       ## for Python
    thresholds: { num-issues: 0 }   # found no input files

  #----------------------------------------------
  # errors occured
  # - see https://inspecode.rocro.com/jobs/github.com/tetrafolium/kaldi/4/tasks/scan-build
  #----------------------------------------------
  #scan-build:   ## for C++
  #  thresholds: { num-issues: 999 }

  shellcheck:   ## for Shell
  - input:  [ egs/babel/** ]
    options:
      -e:   [ SC1091, SC2002, SC2004, SC2006, SC2007, SC2034, SC2046, SC2059, SC2086, SC2119,
              SC2154, SC2236 ]
    thresholds: { num-issues: 853 }
  - input:  [ egs/wsj/** ]
    options:
      -e:   [ SC1091, SC2002, SC2006, SC2007, SC2034, SC2046, SC2086, SC2145, SC2236 ]
    thresholds: { num-issues: 999 } # too many issues detected: 1036 > 1000
  - input:  [ egs/swbd/** ]
    options:
      -e:   [ SC1091, SC2046, SC2086, SC2154 ]
    thresholds: { num-issues: 870 }
  - input:  [ egs/** ]
    ignore: [ egs/babel/**, egs/wsj/**, egs/swbd/** ]
    options:
      -e:   [ SC1090, SC1091, SC2001, SC2002, SC2006, SC2007, SC2034, SC2043, SC2046, SC2048,
              SC2068, SC2086, SC2090, SC2145, SC2148, SC2154, SC2155, SC2164, SC2206, SC2236 ]
    thresholds: { num-issues: 999 } # too many issues detected: 1408 > 1000
  - ignore: [ egs/** ]
    options:
      -e:   [ SC2086 ]
    thresholds: { num-issues: 965 }

  uncrustify:   ## for C++
    config-file: rocro-uncrustify.cfg
    auto-fix: true
    thresholds: { num-issues: 999 } # too many issues detected: 1050 > 1000

  unused:       ## for C++, Python, Shell
    options:
      --single-occurrence:
      --all-likelihoods:
    thresholds: { num-issues: 999 }

  yapf:         ## for Python
    auto-fix: true
    thresholds: { num-issues: 400 }
